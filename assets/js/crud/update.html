<div class="container">
	<h1>Update entry</h1>
	<form name="CreateForm" ng-submit="updateEntry()">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" ng-model="updateData.title">
		<label for="text">Text</label>
		<input type="text" name="text" id="text" ng-model="updateData.text">
		<button>Update</button>
	</form>
</div>
